[request]
default_page = "index.html"

[server]
host = "0.0.0.0"
port = 9501
max_request = 4000
worker_num = 8
webroot = 'http://jiapeng.scw.com/'
document_root = "/Users/gongjiapeng/www/scw"
process_rename = 1
keepalive = 1
;gzip_open = 1
user = gongjiapeng
expire_open = 1

[session]
cookie_life = 1800
session_life = 1800

[access]
deny_dir = "libs,class,templates"
static_dir = "static/,"
static_ext = "js,jpg,gif,png,css,html"
dynamic_ext = "php"
post_maxsize = 2000000

[apps]
charset = "utf-8"
auto_reload = 1
apps_path = "/Users/gongjiapeng/www/scw/apps"
;是否处理静态文件
do_static = on
